<html lang="id">

<head>

<body>
    <div class="container">
    <div class="card">
        <h1>Cek Khodam kamu</h1>

        <input type="text" id="nameInput" placeholder="Ketik nama kamu di sini...">
        <div class="button">
        <button id="cek" onclick="cekKhodam()">Cek Khodam</button>
        <button id="reset"  onclick="resetForm()">Cek Lagi</button>
        </div>
        <div id="loading" class="loading-spinner" style="display: none;"></div>
        
        <div id="result" style="display: none;"
        >
            <h2 id="khodamName"></h2>
            <p id="khodamMeaning"></p>
        </div>
    </div>
