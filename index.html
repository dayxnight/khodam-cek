<!doctype html>
<html lang="id">
    <head>
        <meta charset="UTF-8" />
        <title>Cek Khodam</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- Hubungkan ke style eksternal -->
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="card">
                <h1>Cek Khodam</h1>
                <div class="input-field">
                    <input
                        id="nameInput"
                        type="text"
                        placeholder="Masukkan nama kamu"
                    />
                    <button onclick="cekKhodam()">Cek Khodam</button>
                    <button onclick="resetForm()">Reset</button>
                </div>

                <div id="loading">
                    <div class="loader-m3"><div></div></div>
                    <div style="margin-top: 0.7rem">Memanggil khodam...</div>
                </div>

                <div id="result">
                    <div id="khodamName"></div>
                    <div id="khodamMeaning"></div>
                </div>
            </div>
        </div>
        <div id="customPopup" class="popup">
            <div class="popup-content">
                <span id="popupMessage"></span>
                <button onclick="closePopup()">OK</button>
            </div>
        </div>

        <!-- Hubungkan ke script eksternal -->
        <script src="script.js"></script>
    </body>
</html>
